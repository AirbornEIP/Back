openapi: "3.0.0"
info:
  description: This is an extended documentation of the REST API of Airborn.
  version: 1.0.0
  title: Airborn Api documentation
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8080'
basePath: /v1
tags:
  - name: Authentification
    description: All routes concerning authentification
  - name: Profile
    description: All routes concerning the management of profiles
  - name: Flight Plan
    description: All routes concerning the management of flight plans
  - name: Feedback
    description: All routes concerning the feedback
paths:
  /api/auth/login:
    post:
      tags:
        - Authentification
      summary: Login
      description: 'Login if the user exist in the database'
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        description: User details required to login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLog'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'

  /api/auth/register:
    post:
      tags:
        - Authentification
      summary: Register
      description: 'Register the user in the database'
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        description: User details required to login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLog'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'

  /api/auth/forgot-password:
    post:
      tags:
        - Authentification
      summary: Forgot Password
      description: 'Request to retrieve password'
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        description: User details required to login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLog'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'

  /api/auth/change-password:
    post:
      tags:
        - Authentification
      summary: Change password
      description: 'Change password'
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        description: User details required to login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLog'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'

  /api/auth/register-google:
      post:
        tags:
          - Authentification
        summary: Register Google
        description: 'Register through google services'
        consumes:
          - application/json
        produces:
          - application/json
      requestBody:
        description: User details required to login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLog'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponseTrue'
          '400':
            description: Invalid input
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponseFalse'

  /api/profile/update:
    patch:
      tags:
        - Profile
      summary: Update profile
      description: Update the current user profile
      produces:
        - application/xml
        - application/json
      requestBody:
      parameters:
        - in: body
          theme: body
          description: Created user object
          required: true
          schema:
          $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'

  /api/profile/changeTheme:
    patch:
      tags:
        - Profile
      summary: Change Themes
      description: Change the current theme
      operationId: createUser
      produces:
        - application/xml
        - application/json
      requestBody:
        description: User targeted by the change
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserName'
      parameters:
        - in: body
          theme: body
          description: Created user object
          required: true
          schema:
          $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'
  /api/profile/get:
    get:
      tags:
        - Profile
      summary: Get profile
      description: Get the current user profile informations
      operationId: createUser
      produces:
        - application/xml
        - application/json
      requestBody:
        description: User to retrieve
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserName'
      parameters:
        - in: body
          theme: body
          description: Created user object
          required: true
          schema:
          $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
