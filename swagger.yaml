            schema:
              $ref: '#/components/schemas/ApiResponseFalse'





components:
  schemas:
    User:
      properties:
        id:
          type: integer
        name:
          type: string
    ApiResponseForgotten:
      type: object
      properties:
        status:
          type: boolean
          default: true
        message:
          type: string
    ApiResponseReset:
      type: object
      properties:
        status:
          type: boolean
          default: true
        message:
          type: string
    ApiResponseTrue:
      type: object
      properties:
        status:
          type: boolean
          default: true
        message:
          type: string
    ApiResponseFalse:
      type: object
      properties:
        status:
          type: boolean
          default: false
        message:
          type: string
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
    UserLog:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      xml:
        name: User
    UserName:
      type: object
      properties:
        username:
          type: string
      xml:
        name: User
    Plan:
      type: object
      properties:
        airport:
          type: string




