  /api/plan/vac:
    get:
      tags:
        - Flight Plan
      summary: Get VAC Plan
      description: Get the current VAC plan attached to an airport
      produces:
        - application/xml
        - application/json
      requestBody:
        description: Aiport details to find attached plan
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Plan'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'
  /api/plan/notam:
    get:
      tags:
        - Flight Plan
      summary: Get NOTAM Plan
      description: Get the current NOTAM plan attached to an airport
      produces:
        - application/xml
        - application/json
      requestBody:
        description: Aiport details to find attached plan
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Plan'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'
/api/feedback:
  get:
    tags:
      - FeedBack
    summary: Get, Post FeedBack
    description: Get and Post Feedback
    produces:
      - application/xml
      - application/json
    requestBody:
      description: Name and description from FeedBack
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Plan'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiResponseTrue'
      '400':
