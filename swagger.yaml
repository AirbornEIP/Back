  /api/profile/getTheme:
    get:
      tags:
        - Profile
      summary: Get Theme
      description: Get the current theme
      operationId: createUser
      produces:
        - application/xml
        - application/json
      requestBody:
        description: User to retrieve
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserName'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseFalse'

  /api/plan/taf:
    get:
      tags:
        - Flight Plan
      summary: Get TAF Plan
      description: Get the current TAF plan attached to an airport
      produces:
        - application/xml
        - application/json
      requestBody:
        description: Aiport details to find attached plan
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Plan'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTrue'
        '400':
